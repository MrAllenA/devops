apiVersion: apps/v1
kind: Deployment
metadata:
  name: cowsay-deploy
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}


spec:
  replicas: 1
  selector:
    matchLabels:
      app: cowsay
  template:
    metadata:
      labels:
        app: cowsay
    spec:
      containers:
      - name: cowsay
        image: us-central1-docker.pkg.dev/$PROJECT_ID/container/cowsay:test
        ports:
        - containerPort: 4499